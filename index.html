<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src data: https://cdnjs.cloudflare.com">
    <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline';img-src data: https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./node_modules/js-datepicker/dist/datepicker.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href='./node_modules/font-awesome/css/font-awesome.min.css'/>
    <script src="./node_modules/tinymce/tinymce.min.js"></script>
    <title>Terative</title>
    <script>window.$ = window.jQuery = require('jquery');</script>
    <script src="./pace.js"></script>
    <script>
      Pace.on("done", function(){
         $(".cover").fadeOut(300);
      });
    </script>
  </head>
  <body>
        <div class="cover"></div>
        <div class="pr-5 pl-5 pt-3 pb-3">
          <div class="d-flex justify-content-between">
            <div class="w-30">
              <h3><a class="btn btn-outline-secondary" href="settings.html" target="_self"><em class="fa fa-cog"></em></a></h3>
            </div>
            <div class="w-30">
              <h2 id="titleCreate" class="font-weight-bold text-center"></h2>
            </div>
            <div class="w-30 text-right">
              <h3><a class="btn btn-outline-secondary"  href="clients.html" target="_self"><em class="fa fa-users"></em></a> </h3>
            </div>
          </div>
          <div class="message-container">
            <div id="danger" class="alert alert-danger hidden">
              <div class="d-flex justify-content-between">
                <span id="dangerMessage"></span> 
                <button class="astext" id="btnDanger"><em class="fa fa-times"></em></button>
              </div>
            </div>
            <div id="success" class="alert alert-success hidden">
              <div class="d-flex justify-content-between">
                <span id="successMessage"></span>
                <button class="astext" id="btnSuccess"><em class="fa fa-times"></em></button>
              </div>
            </div>
            <div id="loading" class="alert hidden">
              <div class="d-flex justify-content-center">
                <div class="loader"></div>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" list="cacheNames" id="clientName" aria-describedby="basic-addon2">
            <datalist id="cacheNames"></datalist>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" id="service" list="services"  aria-describedby="basic-addon2">
              <datalist id="services"></datalist>
              <input type="number" class="ml-2 form-control-small" id="unitPriceNumber" aria-describedby="basic-addon2">
              <div class="input-group-append mr-3">
                <span class="input-group-text" id="basic-addon2">$</span>
              </div>
              <div class="custom-control custom-switch ml-2 pt-1">
                <input type="checkbox" class="custom-control-input" id="taxes">
                <label id="taxesCheck" class="custom-control-label" for="taxes"></label>
              </div>
          </div>
          <div class="input-group mb-3">
            <input type="text" class="form-control mr-3" id="date" aria-describedby="basic-addon2">
            <div class="input-group-prepend">
              <span id="receiptNumberTitle" class="input-group-text" id="basic-addon3"></span>
            </div>
            <input type="text" class="form-control" id="receiptNumber" aria-describedby="basic-addon2">
          </div>
          <div class="d-flex">
            <button class="btn btn-primary mr-2" id="create"></button>
            <button class="btn btn-primary hidden" id="showPDF"></button>
            <button class="btn btn-danger ml-auto" id="cancelPDF"></button>
          </div>
          <br>
          <hr>
          <div class="mt-3">
            <h3 id="sendEmailTitle"></h3>
            <div class="row mb-1 ml-2">
              <h6 id="attachmentName"></h6>
              <button class="btn btn-primary btn-sm ml-auto mr-3 mb-2" id="attachmentButton"></button>
            </div>
            <div id="uploadedFileForm" class="input-group mb-3 hidden">
              <input type="text" class="form-control mr-3" list="UplodadedFileCacheNames" id="UplodadedFileClientName" placeholder="{{clientName}}"  aria-describedby="basic-addon2">
              <datalist id="UplodadedFileCacheNames"></datalist>
              <input type="text" class="form-control" id="UplodadedFileDate" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
              <input type="email" class="form-control mr-3" list="cacheEmails" id="clientEmail" aria-describedby="basic-addon2">
              <datalist id="cacheEmails"></datalist>
              <input type="text" class="form-control" id="emailSubject" aria-describedby="basic-addon2">
            </div>
            <div class="input-group mb-3">
              <textarea class="w-100" id="emailContent"></textarea>
            </div>
            <div class="row">
              <button class="btn btn-primary ml-auto mr-3 mb-3" id="sendEmail" disabled></button> 
            </div>
          </div>
      </div>
  </body>
</html>
<script src='./indexRenderer.js'></script>
